<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Sonidos App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>

  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
        refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list>
      <ion-item-sliding *ngFor="let animal of animales; index as i">
        <ion-reorder-group  disabled="false">
          <ion-item (click)="reproducir(animal)">
            <ion-avatar slot="start">
              <img src="{{animal.imagen}}">
            </ion-avatar>
            <ion-label> {{animal.nombre}} </ion-label>
            <ion-icon *ngIf="!animal.reproduciendo" name="play-outline"></ion-icon>
            <ion-icon *ngIf="animal.reproduciendo" name="pause-outline"></ion-icon>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        </ion-reorder-group>
          <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">
              <ion-icon name="trash"></ion-icon> Borrar
            </ion-item-option>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
</ion-content>
